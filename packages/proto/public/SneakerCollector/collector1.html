<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/styles/page.css" />
    <title>Sneaker Collector</title>
  </head>
  <body>
    <header>
      <h1><a href="#">Sole Collection</a></h1>
    </header>

    <main>
      <!-- Card for Collection Stats -->
      <section class="card">
        <h2>Sneaker Collector's Current Collection</h2>
        <div class="collection-stats">
          <div class="stat">
            <p class="value">$500</p>
            <p class="label">Value of Collection</p>
          </div>
          <div class="stat">
            <p class="value">5 Pairs</p>
            <p class="label">Quantity</p>
          </div>
        </div>
      </section>

      <!-- Combined Card for Manufacturers and Shoe Models -->
      <section class="card combined-card">
        <div class="collection-info">
          <h3>Manufacturers</h3>
          <ul>
            <li><a href="/Manufacturer/nike.html">Nike</a></li>
          </ul>
        </div>
        
        <div class="collection-info">
          <h3>Shoe Models</h3>
          <ul>
            <li><a href="/ShoeModel/nikePresto.html">Nike Air Presto</a></li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
