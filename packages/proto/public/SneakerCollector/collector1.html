<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <title>Sneaker Collector</title>
  </head>
  <body>
    <header>
      <svg class="icon left-logo">
        <use href="../icons/logo.svg#icon-solelogo" />
      </svg>
      <h1><a href="#">Sole Collection</a></h1>
      <svg class="icon right-logo">
        <use href="../icons/logo.svg#icon-solelogo" />
      </svg>
      <nav>
        <a href="SneakerCollector/collector1.html">Your Collection</a>
      </nav>
    </header>
    <main>
      <section class="card">
        <h2>Sneaker Collector's Current Collection</h2>
        <div class="collection-stats">
          <div class="stat">
            <p class="value">$500</p>
            <p class="label">Value of Collection</p>
          </div>
          <div class="stat">
            <p class="value">5 Pairs</p>
            <p class="label">Quantity</p>
          </div>
        </div>
      </section>
      <section class="card combined-card">
        <div class="collection-info">
          <h3>Manufacturers</h3>
          <ul>
            <li><a href="/Manufacturer/nike.html">Nike</a></li>
          </ul>
        </div>
        <div class="collection-info">
          <h3>Shoe Models</h3>
          <ul>
            <li><a href="/ShoeModel/nikePresto.html">Nike Air Presto</a></li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
